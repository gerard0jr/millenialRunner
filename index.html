<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeraGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="cover">
            <img src="backgroundCover.png">
            <button id = "startButton"> 
                JUGAR 
            </button>
        </div>
        <div id="container">
            <img src="couple.png" alt="">
            <canvas id="game" width="500" height="650"></canvas>
            <div id="manual">
                <h1>Instrucciones:</h1>
                <p>¡Ustedes son millennials!</p>
                <p>El primero que sea atrapado por un bebé, perderá el rumbo de su vida sin un fin específico (GAME OVER)</p>
                <p>¡No dejes que la independencia de tus padres o un compromiso con alguien te detenga!</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
